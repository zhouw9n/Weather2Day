<head>

    <meta name="description" content="Weather App">
    <title>Weather2Day</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles/style.css">
    <!--Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
